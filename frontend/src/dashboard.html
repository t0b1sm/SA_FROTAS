<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Frotas SENAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="header-sidebar">
                <img src="../assets/img/image.png" alt="Logo SENAI">
                <h2>Gestão de Frotas</h2>
                <p>SENAI-SC</p>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <i class="fas fa-clock"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <i class="fas fa-route"></i>
                        <span>Viagens</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <i class="fas fa-car"></i>
                        <span>Veículos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <i class="fas fa-users"></i>
                        <span>Funcionários</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <div>
                        <span>Usuário</span>
                        <small>E-mail</small>
                    </div>
                </div>
                <button>
                    <i class="fas fa-sign-out"> </i>
                    Sair
                </button>
            </div>
        </nav>

        <!-- Conteudo da tela principal -->
        <main class="main-content">
            <!-- Dashboard Section -->
            <section id="dashboard-section" class="content-section active">
                <div class="section-header">
                    <h1>Dashboard</h1>
                    <p>Visão geral do sistema de frotas</p>
                </div>

                <div class="stats-grid">
                    
                    <!-- Viagens agendadas -->
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-route"> </i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalViagens">0</h3>
                            <p>Viagens Agendadas</p>
                        </div>
                    </div>

                    <!-- Veiculos Disponíveis -->
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-car"> </i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalVeiculos">0</h3>
                            <p>Veiculos Disponíveis</p>
                        </div>
                    </div>

                    <!-- Funcionários cadastrados -->
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"> </i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalUsuarios">0</h3>
                            <p>Funcionários cadastrados</p>
                        </div>
                    </div>

                    <!-- Viagens hoje -->
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"> </i>
                        </div>
                        <div class="stat-info">
                            <h3 id="viagensHoje">0</h3>
                            <p>Viagens hoje</p>
                        </div>
                    </div>
                </div>


                <div class="dashboard-content">
                    <div class="recent-trips">
                        <h2>Príximas Viagens</h2>
                        <div id="proximasViagens" class="trips-list">

                        </div>
                    </div>
                </div>
            </section>

            <section id="viagens-section" class="content-section">
                <div class="section-header">
                    <h1>Gestão de Viagens</h1>
                    <button class="btn-primary" onclick="abrirModalViagem()">
                        <i class="fas fa-plus"> </i>
                        Nova Viagem
                    </button>
                </div>
            </section>
            
        </main>
    </div>
</body>
</html>
