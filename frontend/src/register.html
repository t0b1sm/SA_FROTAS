<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuarios</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
    <div class="register-container">

        <div class="login-card">
        <div class="logo-section">
            <img src="../assets/img/image.png" alt="Logo SENAI">
            <h1>Cadastro de usuários</h1>
            <p>Sistema de Gestão de Frotas - SENAI</p>
        </div>

        <div class="formCadastro">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Nome completo" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="E-mail" required>
            </div>

            <div class="input-group">
                <i class="fas fa-building"></i>
                <input type="text" id="setor" placeholder="Departamento/Setor" required>
            </div>

            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" id="phone" placeholder="Telefone" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Senha" required>
            </div>

            <div class="requerimentos-senha">
                <i class="fas fa-info-circle"></i>
            <p>A senha deve conter no mínimo 6 caracteres, uma letra maiúscula e um caractere especial</p>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-user-plus"></i>
                Cadastrar
            </button>

            <div class="message"></div>

            <div class="register">
                <p>Já possui conta? <a href="./index.html">Faça login aqui!</a></p>
            </div>
        </div>
    </div>
</div> 
</body>
</html>
